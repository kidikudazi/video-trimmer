<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cropper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-section:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        .upload-section.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .upload-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .crop-options {
            display: none;
            margin-top: 30px;
        }
        .crop-options.active {
            display: block;
        }
        .mode-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .mode-btn.active {
            background: #667eea;
            color: white;
        }
        .crop-mode {
            display: none;
        }
        .crop-mode.active {
            display: block;
        }
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .input-wrapper {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .process-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        .result.active {
            display: block;
        }
        .result a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .result a:hover {
            text-decoration: underline;
        }
        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-radius: 10px;
            border-left: 5px solid #f44;
            color: #c33;
        }
        .error.active {
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Cropper</h1>
        <p class="subtitle">Upload a video and crop it using edge-based or region-based cropping</p>
        
        <div class="upload-section" id="uploadSection">
            <p style="font-size: 48px; margin-bottom: 10px;">üìπ</p>
            <p style="margin-bottom: 15px; color: #666;">Drag & drop your video here or</p>
            <button class="upload-btn" onclick="document.getElementById('videoInput').click()">Choose Video</button>
            <input type="file" id="videoInput" accept="video/*">
            <p id="fileName" style="margin-top: 15px; color: #667eea; font-weight: 600;"></p>
        </div>

        <div class="crop-options" id="cropOptions">
            <div class="mode-toggle">
                <button class="mode-btn active" onclick="switchMode('edge')">Edge Crop</button>
                <button class="mode-btn" onclick="switchMode('region')">Region Crop</button>
            </div>

            <div id="edgeMode" class="crop-mode active">
                <p style="text-align: center; color: #666; margin-bottom: 15px;">Remove pixels from edges</p>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="top">Top (px)</label>
                        <input type="number" id="top" value="0" min="0">
                    </div>
                    <div class="input-wrapper">
                        <label for="bottom">Bottom (px)</label>
                        <input type="number" id="bottom" value="0" min="0">
                    </div>
                    <div class="input-wrapper">
                        <label for="left">Left (px)</label>
                        <input type="number" id="left" value="0" min="0">
                    </div>
                    <div class="input-wrapper">
                        <label for="right">Right (px)</label>
                        <input type="number" id="right" value="0" min="0">
                    </div>
                </div>
            </div>

            <div id="regionMode" class="crop-mode">
                <p style="text-align: center; color: #666; margin-bottom: 15px;">Crop to specific rectangle</p>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label for="cropX">Start X (px)</label>
                        <input type="number" id="cropX" value="0" min="0">
                    </div>
                    <div class="input-wrapper">
                        <label for="cropY">Start Y (px)</label>
                        <input type="number" id="cropY" value="0" min="0">
                    </div>
                    <div class="input-wrapper">
                        <label for="cropWidth">Width (px)</label>
                        <input type="number" id="cropWidth" value="640" min="1">
                    </div>
                    <div class="input-wrapper">
                        <label for="cropHeight">Height (px)</label>
                        <input type="number" id="cropHeight" value="480" min="1">
                    </div>
                </div>
            </div>

            <button class="process-btn" onclick="processVideo()">üé¨ Crop Video</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing video... This may take a few moments.</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3 style="margin-bottom: 10px;">‚úÖ Video processed successfully!</h3>
            <a id="downloadLink" download>Download Cropped Video</a>
            <video id="resultVideo" controls></video>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentMode = 'edge';

        const uploadSection = document.getElementById('uploadSection');
        const videoInput = document.getElementById('videoInput');
        const fileName = document.getElementById('fileName');
        const cropOptions = document.getElementById('cropOptions');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');

        // File selection
        videoInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileName.textContent = `Selected: ${selectedFile.name}`;
                cropOptions.classList.add('active');
            }
        });

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('video/')) {
                selectedFile = files[0];
                fileName.textContent = `Selected: ${selectedFile.name}`;
                cropOptions.classList.add('active');
            }
        });

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.crop-mode').forEach(m => m.classList.remove('active'));
            
            if (mode === 'edge') {
                document.querySelector('.mode-btn:first-child').classList.add('active');
                document.getElementById('edgeMode').classList.add('active');
            } else {
                document.querySelector('.mode-btn:last-child').classList.add('active');
                document.getElementById('regionMode').classList.add('active');
            }
        }

        async function processVideo() {
            if (!selectedFile) {
                showError('Please select a video file first');
                return;
            }

            const formData = new FormData();
            formData.append('video', selectedFile);

            if (currentMode === 'edge') {
                formData.append('top', document.getElementById('top').value);
                formData.append('bottom', document.getElementById('bottom').value);
                formData.append('left', document.getElementById('left').value);
                formData.append('right', document.getElementById('right').value);
            } else {
                formData.append('cropX', document.getElementById('cropX').value);
                formData.append('cropY', document.getElementById('cropY').value);
                formData.append('cropWidth', document.getElementById('cropWidth').value);
                formData.append('cropHeight', document.getElementById('cropHeight').value);
            }

            loading.classList.add('active');
            error.classList.remove('active');
            result.classList.remove('active');

            try {
                const response = await fetch('/api/crop-video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(data.downloadUrl);
                } else {
                    showError(data.error || 'Failed to process video');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                loading.classList.remove('active');
            }
        }

        function showError(message) {
            error.textContent = '‚ùå ' + message;
            error.classList.add('active');
            result.classList.remove('active');
        }

        function showResult(downloadUrl) {
            const downloadLink = document.getElementById('downloadLink');
            const resultVideo = document.getElementById('resultVideo');
            
            downloadLink.href = downloadUrl;
            resultVideo.src = downloadUrl;
            result.classList.add('active');
        }
    </script>
</body>
</html>
